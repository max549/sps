<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="auth">
            <div class="auth__header">
                <div class="miantitle block">
                    <div class="miantitle__logo">
                        <div class="miantitle__logo-line"></div>
                        <div class="miantitle__logo-line"></div>
                        <div class="miantitle__logo-circle"></div>
                    </div>
                    <h1 class="miantitle-text">SPS</h1>
                </div>
            </div>
            <form action="chat.html" class="auth__form" autocomplete="off">
                <div class="auth__control">
                    <label for="hash">Hash</label>
                    <input type="text" name="hash" id="hash" placeholder="Enter hash..." required>
                </div>
                <button type="submit" class="auth__btn">Join Chat</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
