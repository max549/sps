<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="container">
        <div class="auth">
            <div class="auth__header">
                <div class="miantitle block">
                    <div class="miantitle__logo">
                        <div class="miantitle__logo-line"></div>
                        <div class="miantitle__logo-line"></div>
                        <div class="miantitle__logo-circle"></div>
                    </div>
                    <h1 class="miantitle-text">SPS</h1>
                </div>
            </div>
            <form action="chat.html" class="auth__form" autocomplete="off">
                <div class="auth__control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required>
                </div>
                <div class="auth__control">
                    <label for="room">Room</label>
                    <input type="text" name="room" id="room" placeholder="Enter room name..." required>
                </div>
                <button type="submit" class="auth__btn">Next</button>
            </form>
        </div>
    </div>
</body>

</html>
